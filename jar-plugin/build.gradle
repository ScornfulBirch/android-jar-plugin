plugins {
    id "groovy-gradle-plugin"
    id "java-gradle-plugin"
    id "maven-publish"
    id "com.gradle.plugin-publish" version "0.14.0"
}

repositories {
    mavenCentral()
}

group = "com.lockwood"
version = "1.0.0"

pluginBundle {
    website = "https://github.com/ScornfulBirch/android-jar-plugin"
    vcsUrl = "https://github.com/ScornfulBirch/android-jar-plugin.git"
    tags = ["android"]
}

gradlePlugin {
    plugins {
        androidJarPlugin {
            id = "com.lockwood.jar"
            displayName = "Android Jar Plugin"
            description = "Gradle plugin which will find your android.jar"
            implementationClass = "com.lockwood.jar.AndroidJarPlugin"
        }
    }
}